name: Deploy Angular to GitHub Pages

on:
  push:
    branches: [ main ]   # troque se sua branch padrão não for "main"
  workflow_dispatch:      # permite rodar manualmente

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      # IMPORTANTE: base-href = /linkedin-md-converter/ (com barra no fim)
      - run: npx ng build --configuration production --base-href /linkedin-md-converter/

      # Publica o conteúdo gerado como artefato de Pages
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist/linkedin-md-converter/browser

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
